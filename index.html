<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #1f2631; color: white" class="h-screen">
    <div
      class="container mx-auto flex justify-center content-center flex-wrap h-full flex-col"
    >
      <div
        style="background-color: #313a4a"
        class="max-w-2xl p-16 rounded-lg text-center font-bold"
      >
        <p style="color: #5ff1ac" class="font-bold tracking-widest">
          ADVICE #117
        </p>
        <h1 style="color: #b1c1cc" class="text-3xl my-12 font-bold">
          "It is easy to sit up and take notice what's difficult is getting up
          and taking action."
        </h1>
        <div class="flex justify-center">
          <hr class="w-48 self-center" />
          <span class="mx-4 text-3xl font-bold tracking-widest"> || </span>
          <hr class="w-48 self-center" />
        </div>
      </div>
      <div
        class="bg-green-400 w-24 h-24 rounded-full self-center flex justify-center"
        style="transform: translateY(-40px)"
      >
        <img src="./dice.png" class="self-center" />
      </div>
    </div>
  </body>
</html>
